<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&display=swap" rel="stylesheet">
    <title>Image Slides</title>
</head>

<body onload="displaySlide(0)">
    <div class="slide-container">

        <div class="slide">
            <div class="slide-num">1-3</div>
            <img src="./assets/temple.jpg" alt="">
            <div class="slide-text">Temple</div>
        </div>

        <div class="slide">
            <div class="slide-num">2-3</div>
            <img src="./assets/bamboo.jpg" alt="">
            <div class="slide-text">Bamboo</div>
        </div>

        <div class="slide">
            <div class="slide-num">3-3</div>
            <img src="./assets/town.jpg" alt="">
            <div class="slide-text">Town</div>
        </div>

        <a href="prev"></a>
        <a href="next"></a>

        <div class="dot-container">
            <div class="dot" onclick="displaySlide(0)"></div>
            <div class="dot" onclick="displaySlide(1)"></div>
            <div class="dot" onclick="displaySlide(2)"></div>
        </div>

    </div>
    
   

</body>

<script src="./script.js"></script>
</html>
